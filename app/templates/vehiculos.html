{% extends "base.html" %}

{% block title %}Vehículos - Parking OS{% endblock %}

{% block page_title %}Gestión de Vehículos{% endblock %}

{% block content %}
<div class="content-section">
  <div class="section-header">
    <h2>Lista de Vehículos</h2>
    <button class="btn-primary" id="btn-nuevo-vehiculo">
      <i class="fas fa-plus"></i> Nuevo Vehículo
    </button>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Placa</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Color</th>
          <th>Tipo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="7" class="no-data">No hay vehículos registrados</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/vehiculos.js') }}"></script>
{% endblock %}
